<!DOCTYPE html>
<html>
  <head>
    <title>

    </title>
    <link rel="stylesheet" href="examples.css">
    
  </head>
  <body>
   
    
    <div class="screen1">
      <input onclick="inputs()" type="text" id="inputs"  placeholder=""><br>
    </div>

    <div class="keypad">
      <button class="keys" onclick="ac()">AC</button>
      <button class="keys">+/-</button>
      <button class="keys2" id="on" onclick="off()">OFF</button>
      <button class="keys2" id="on" onclick="on()">ON</button>
      <button class="keys">7</button>
      <button class="keys">8</button>
      <button class="keys">9</button>
      <button class="keys2" onclick="del()">DEL</button>
      <button class="keys">4</button>
      <button class="keys">5</button>
      <button class="keys">6</button>
      <button class="keys" onclick="addoperation()">+</button>
      <button class="keys">1</button>
      <button class="keys">2</button>
      <button class="keys">3</button>
      <button class="keys" onclick="minusoperation()">-</button>
      <button class="keys">.</button>
      <button class="keys">0</button>
      <button class="keys" onclick="divideoperation()">/</button>
      <button class="keys" onclick="multiplyoperation()">x</button>
      <button class="submit" onclick="reset()">RESET</button>
      <button class="submit2" onclick="equals()">=</button>
    </div>
    <script src="examples.js" defer></script>
  </body>
</html>
